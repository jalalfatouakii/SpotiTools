    <div class="contact-form" id="boxie">
        <form class="form" action="" method="POST">
            <div class="form-group">
                <label class="form-label" for="name">Playlist 1</label>
                <input class="form-input" type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Playlist 2</label>
                <input class="form-input" type="text" id="email" name="email" required>
            </div>
            <button class="form-button" id="adding" type="button">Add another playlist</button>
            <button class="form-button hidden" id="removing" type="button">Remove a playlist</button>
            <br><br>
            <button class="form-button" id="select-filters-btn" type="button">Select filters</button>
        </form>
        <!-- Div to hold filter options -->
        <div id="filter-options" class="hidden">
            <h2>Select Filters</h2>
            <form id="filters-form">
                <div>
                    <input type="radio" id="random" name="filter" value="Random" required>
                    <label for="random">Random</label>
                </div>
                <div>
                    <input type="radio" id="artists" name="filter" value="Artists" required>
                    <label for="artists">Artists</label>
                </div>
                <div>
                    <input type="radio" id="genres" name="filter" value="Genres" required>
                    <label for="genres">Genres</label>
                </div>
                <div>
                    <input type="radio" id="matchy" name="filter" value="Matchy" required>
                    <label for="matchy">Matchy</label>
                </div>
                
                <button type="button" id="next-btn">Next</button>
            </form>

        </div>

        <button id="login-btn">Log in with Spotify</button>
